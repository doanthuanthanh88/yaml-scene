- Templates:
  - Api:
      ->: base
      baseURL: http://localhost:3000

- Api~get:
    <-: base
    title: Get all of posts
    url: /posts
    var: posts

- Api~post:
    <-: base
    title: Create a new post
    url: /posts
    body:
      id: 2
      title: json-server 2
      author: typicode 2
    var: newOne

- Api~put:
    <-: base
    title: Update a post
    url: /posts/:id
    params:
      id: 2
    body:
      id: 2
      title: json-server 2 updated
      author: typicode 2 updated
    var: updatedOne

- Api~get:
    <-: base
    title: Get a post details
    url: /posts/:id
    params:
      id: 2
    var: details

- Api~del:
    <-: base
    title: Delete a post
    url: /posts/:id
    params:
      id: 2
    var: 
      status: \${_.response.status}

- Doc~ApiMD:
    title: Post service
    description: Demo CRUD API to generate to markdown document
    signature: "[Doan Thuan Thanh](mailto:doanthuanthanh88@gmail.com)"
    outFile: ../../assets/ApiMD.md
