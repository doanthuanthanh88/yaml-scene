# yas add yas-http
# docker run -it -e "EXTENSIONS=yas-http yas-grpc" -v ./index.yaml:/test/index.yaml doanthuanthanh88/yaml-scene

steps:
  - yas-http/Server:
      title: Create mocking API Server
      host: localhost
      port: 3000
      routers:
        - path: /posts
          CRUD: true
          initData:
            - id: 1
              title: title
              labels:
                - news
                - user
              creator:
                name: thanh
                created_time: ${Date.now()}
              tags:
                - id: 1
                  name: thanh 1
                - id: 2
                  name: thanh 2
